<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mining Game</title>
    <link rel="stylesheet" href="styles/main.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="game-container">
        <div class="stats">
            <div class="coins">Coins: <span id="coinCount">0</span></div>
            <div class="level">Level: <span id="levelCount">1</span></div>
        </div>
        
        <div class="mining-area">
            <img src="assets/wheel.png" id="miningWheel" class="wheel" alt="Mining Wheel">
            <button id="mineButton" class="mine-button">Mine!</button>
        </div>

        <div class="upgrades">
            <button id="upgradePickaxe" class="upgrade-btn">
                Upgrade Pickaxe (Cost: <span id="pickaxeCost">10</span>)
            </button>
        </div>
    </div>
    <script src="scripts/app.js"></script>
</body>
</html>
